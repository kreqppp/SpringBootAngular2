<form class="col s12" [formGroup]="authorForm" (ngSubmit)="onAuthorFormSubmit()">
  <div class="input-field col s12">
    <td>First name</td>
    <td><input formControlName="firstname"></td>
  </div>
  <div class="input-field col s12">
    <td>Last name</td>
    <td><input formControlName="lastname"></td>
  </div>
  <tr>
    <td colspan="1"></td>
    <button class="waves-effect waves-light btn">Create</button>
  </tr>
</form>
